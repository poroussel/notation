{% extends "base.html" %}
{% block content %}
{% if object %}
<h1>Détails du pilote {{ object.get_full_name }}</h1>
{% else %}
<h1>Ajout d'un pilote {{ object.get_full_name }}</h1>
{% endif %}
  <form style="margin-left: 10%;" action="" method="post">{% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr><th></th><td>
{% if object %}
      <input type="submit" value="Enregistrer" />
      </td></tr><tr><th></th><td>
      <input type="submit" name="_reinit" value="Enregistrer et envoyer un email avec le mot de passe réinitialisé" />
      </td></tr><tr><th></th><td>
      <input type="submit" name="_delete" value="Supprimer ce pilote des listes" />
{% else %}
      <input type="submit" name="_continuer" value="Enregistrer et saisir un autre pilote" />
      <input type="submit" value="Enregistrer et revenir à la liste" />
{% endif %}
    </td></tr>
    </table>
  </form>

{% endblock %}
