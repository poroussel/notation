{% extends "base.html" %}
{% block content %}
<h1>Les tuteurs entreprises</h1>

{% if user.is_administratif %}
<div class="actions">
<a class="button" href="{% url notation.views.ajouter_tuteur %}">Ajouter un tuteur entreprise</a>
</div>
{% endif %}

<ul>
{% for obj in object_list %}
  <li><a href="{% url detail_tuteur obj.id %}">{{ obj.get_profile.nom_complet }}</a></li>
{% endfor %}
</ul>
{% endblock %}
