{% extends "base.html" %}
{% block content %}
<h1>Détails du tuteur académique {{ object.get_full_name }}</h1>
  <form style="margin-left: 10%;" action="" method="post">{% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr><th></th><td>
{% if object %}
      <input type="submit" value="Enregistrer" />
{% else %}
      <input type="submit" name="_continuer" value="Enregistrer et saisir un autre formateur" />
      <input type="submit" value="Enregistrer et revenir à la liste" />
{% endif %}
    </td></tr>
    </table>
  </form>
{% endblock %}
