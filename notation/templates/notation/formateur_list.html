{% extends "base.html" %}
{% block content %}
<h1>Les chargés de promotion</h1>

{% if user.get_profile.is_administratif %}
<div class="actions">
<a class="button" href="{% url notation.views.ajouter_formateur %}">Ajouter un chargé de promotion</a>
</div>
{% endif %}

<ul>
{% for obj in object_list %}
  <li><a href="{% url detail_formateur obj.id %}">{{ obj.get_profile.nom_complet }}</a></li>
{% endfor %}
</ul>
{% endblock %}
