{% extends "base.html" %}
{% block content %}
<h1>Détails d'un apprenti {{ object.get_full_name }}</h1>
  <form style="margin-left: 10%;" action="" method="post">{% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr><th></th><td>
    {% if blt %}
      <input type="submit" value="Enregistrer" />
    {% else %}
      <input type="submit" name="_continuer" value="Enregistrer et saisir un autre apprenti" />
      <input type="submit" value="Enregistrer et revenir à la liste" />
    {% endif %}
    </td></tr>
    </table>
  </form>
    
{% if blt %}
<h1>Bulletin de note</h1>
    <ul>
      <li>
      <a href="{% url notation.views.bulletin blt.id %}">{{ blt }}</a>
       / <a href="{% url notation.views.bulletin blt.id %}?format=xls">Fichier excel</a>
      </li>
    </ul>
{% endif %}
{% endblock %}
